<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="mobile-menu">
        <div data-redirect="#" class="menu-button not-main">
            <img src="./icons/arrow-redo-outline.svg">
            <!--add selected class to the below div, if this is the startup page-->
            <div class="circle selected"></div>
        </div>
        <div data-redirect="#" class="menu-button not-main">
            <img src="./icons/cash-outline.svg">
            <div class="circle"></div>
        </div>
        <div class="menu-button main">
            <img src="./icons/add-outline.svg">
            <div class="circle"></div>
        </div>
        <div data-redirect="#" class="menu-button not-main">
            <img src="./icons/crop-outline.svg">
            <div class="circle"></div>
        </div>
        <div data-redirect="#" class="menu-button not-main">
            <img src="./icons/earth-outline.svg">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
